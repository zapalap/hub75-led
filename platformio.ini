[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
check_skip_packages = yes
lib_deps = 
    Wire
    SPI
    mrfaptastic/ESP32 HUB75 LED MATRIX PANEL DMA Display @ ^2.0.3
    adafruit/Adafruit GFX Library @ ^1.10.7
    adafruit/Adafruit BusIO @ ^1.7.3


